spring.application.name=payment

# Server Configuration
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# Choose and uncomment the appropriate section for your database
# Ensure you have the corresponding JDBC driver dependency in your pom.xml or build.gradle

# --- PostgreSQL Configuration ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_db}?sslmode=require
spring.datasource.username=${DB_USER:paymentdb_owner}
spring.datasource.password=${DB_PASSWORD:paymentdb_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.docker.compose.enabled=false

# --- JPA & Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.springframework.boot.docker.compose=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# AMQP CONFIGURATION
# ===================================================================
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${RABBITMQ_USER}
spring.rabbitmq.ssl.enabled=true

# ===================================================================
# AUTH CONFIGURATION
# ===================================================================
auth.service.url=${AUTH_SERVER_URL}

# ===================================================================
# INTERNAL CONFIGURATION
# ===================================================================
internal.token.secret=${INTERNAL_TOKEN_SECRET:your-very-secure-and-long-internal-token-secret}